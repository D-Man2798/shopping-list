<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p>Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<div class="container">
			<li class="task">Notebook</li>
			<button class="del">
				Delete</button>
		</div>

		<div class="container">
			<li class="task">Jello</li>
			<button class="del">
				Delete</button>
		</div>

		<div class="container">
			<li class="task">Spinach</li>
			<button class="del">
				Delete</button>
		</div>

		<div class="container">
			<li class="task">Rice</li>
			<button class="del">
				Delete</button>
		</div>

		<div class="container">
			<li class="task">Birthday Cake</li>
			<button class="del">
				Delete</button>
		</div>

		<div class="container">
			<li class="task">Candles</li>
			<button class="del">
				Delete</button>
		</div>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
